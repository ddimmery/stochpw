site_name: stochpw
site_url: https://github.com/ddimmery/stochpw
repo_url: "https://github.com/ddimmery/stochpw"
repo_name: "stochpw"
nav:
  - Home: index.md
  - About: about.md
  - API Reference: reference/
  - Development:
    - Contributing: contributing.md
    - Code of Conduct: code-of-conduct.md
    - Coverage report: coverage.md

theme:
  name: "material"
  hide:
    - navigation
  font:
    text: Fira Sans
    code: Fira Code
  icon:
    logo: material/dice-multiple
    repo: fontawesome/brands/github
  favicon: material/dice-multiple
  features:
  - content.code.annotate
  - navigation.tabs
  palette:
  - media: "(prefers-color-scheme: light)"
    scheme: default
    primary: blue grey
    accent: indigo

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

markdown_extensions:
  - meta
  - attr_list
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.details
  - pymdownx.arithmatex:
      generic: true

plugins:
- coverage:
    page_path: coverage
    html_report_dir: htmlcov
- search
- gen-files:
    scripts:
    - docs/gen_ref_pages.py
- literate-nav:
    nav_file: SUMMARY.md
- section-index
- autorefs
- mkdocstrings:
    handlers:
      python:
        paths: [src]
        inventories:
        - https://docs.python.org/3/objects.inv
        - https://numpy.org/doc/stable/objects.inv
        options:
          docstring_style: numpy
          docstring_options:
            ignore_init_summary: yes
          merge_init_into_class: yes
          show_submodules: no
watch:
  - src/stochpw
